<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Church Speech Notes Pro</title>

<style>
:root {
  --primary:#6b4f3f;
  --primary-light:#8a6d5a;
  --bg:#f2ede4;
  --card:#ffffff;
  --border:#d1c7bc;
  --success:#2e7d32;
  --error: #d32f2f;
}

body {
  margin:0; padding:15px;
  font-family: 'Segoe UI', sans-serif;
  background:var(--bg);
  display:flex; justify-content:center;
}

.container { max-width:600px; width:100%; }

.card {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:18px;
  margin-bottom:18px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

h2 { margin:0 0 10px 0; font-size:1rem; color:var(--primary); text-transform: uppercase; letter-spacing: 1px; }

label { font-size:.75rem; font-weight:600; color:#777; display: block; margin-bottom: 4px; }

.cap-text { font-size: 0.7rem; color: var(--primary-light); font-weight: bold; margin-top: 4px; display: block; }

input, textarea, select, button {
  width:100%; box-sizing:border-box;
  padding:12px; margin-top:4px; margin-bottom:12px;
  font-size:16px; border-radius:8px; border:1px solid var(--border);
  outline: none;
}

input.invalid { border-color: var(--error); background: #fff8f8; animation: shake 0.2s ease-in-out 0s 2; }

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
}

textarea { min-height:300px; resize:vertical; line-height: 1.5; }
.row { display:flex; gap:10px; }

button { background:var(--primary); color:#fff; border:none; font-weight:bold; cursor: pointer; }
button.secondary { background:var(--primary-light); }

.book-list {
  position:absolute; background:#fff; border:1px solid var(--border);
  max-height:180px; overflow-y:auto; width:100%; z-index:10;
  display:none; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.book-item { padding:10px; cursor:pointer; border-bottom: 1px solid #eee; }
.book-item:hover { background:#f6f3ef; font-weight: bold; }

#popup {
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.7); z-index:100; backdrop-filter: blur(2px);
}

.popup-content { background:#fff; max-width:500px; margin:10% auto; padding:20px; border-radius:12px; position: relative; }

.clear-x { position: absolute; right: 12px; top: 38px; cursor: pointer; color: #999; font-weight: bold; z-index: 5; }
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h2>General</h2>
    <div class="row">
      <div style="flex:1"><label>Date</label><input type="date" id="date"></div>
      <div style="flex:2"><label>Subject</label><input type="text" id="subject" placeholder="Sermon Title"></div>
    </div>
  </div>

  <div class="card" style="position:relative;">
    <h2>Bible Tools</h2>
    
    <label>Translation</label>
    <select id="version">
      <option value="kjv">KJV</option>
      <option value="web" selected>WEB</option>
      <option value="asv">ASV</option>
    </select>

    <label>Book</label>
    <div style="position:relative;">
      <input id="bookInput" placeholder="Search Book..." oninput="filterBooks()" onclick="this.select()" autocomplete="off">
      <span class="clear-x" onclick="clearBook()">âœ•</span>
      <div class="book-list" id="bookList"></div>
    </div>

    <div class="row">
      <div style="flex:1">
          <label>Ch</label>
          <input id="chapter" type="number" value="1" oninput="validateInput(this); updateVerseLimit();">
          <span id="chCap" class="cap-text">-- Chs</span>
      </div>
      <div style="flex:1">
          <label>From</label>
          <input id="verseFrom" type="number" value="1" oninput="validateInput(this)">
          <span id="vCap" class="cap-text">-- Max</span>
      </div>
      <div style="flex:1">
          <label>To</label>
          <input id="verseTo" type="number" value="1" oninput="validateInput(this)">
          <span style="visibility: hidden;" class="cap-text">.</span>
      </div>
    </div>

    <div class="row" style="margin-top:10px;">
      <button style="background:transparent; color:var(--primary); border:2px solid var(--primary);" onclick="addRef()">Add Ref</button>
      <button onclick="addRefVerse()">Add Ref + Verse</button>
    </div>
    <button class="secondary" onclick="previewVerse()">Preview (Alt+P)</button>
  </div>

  <div class="card">
    <h2>Speech Notes</h2>
    <textarea id="notes" placeholder="Start typing..."></textarea>
    <div class="row">
      <button style="background:#0277bd;" onclick="copyNotes()">ðŸ“‹ Copy All</button>
      <button style="background:var(--success);" onclick="sendEmail()">ðŸ“§ Email Notes</button>
    </div>
    <button style="background:transparent; color:#a30000; border:1px solid #a30000; margin-top:10px;" onclick="resetAll()">Reset All</button>
  </div>

</div>

<div id="popup" onclick="closePopup()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <h3 id="popupRef" style="margin-top:0"></h3>
    <textarea id="popupVerse" readonly style="min-height:200px; background:#f9f9f9;"></textarea>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

[4,30,30,21,23],"Colossians":[4,29,23,25,18],"1 Thessalonians":[5,10,20,13,18,28],"2 Thessalonians":[3,12,17,18],"1 Timothy":[6,20,15,16,16,25,21],"2 Timothy":[4,18,26,17,22],"Titus":[3,16,15,15],"Philemon":[1,25],"Hebrews":[13,14,18,19,16,14,20,28,13,28,39,40,29,25],"James":[5,27,26,18,17,20],"1 Peter":[5,25,25,22,19,14],"2 Peter":[3,21,22,18],"1 John":[5,10,29,24,21,21],"2 John":[1,13],"3 John":[1,14],"Jude":[1,25],"Revelation":[22,20,29,22,11,14,17,17,13,21,11,19,17,18,20,8,21,24,18,21,15,21,21]};

const books = Object.keys(bibleData);
const sep="----------------------------";

date.valueAsDate=new Date();

(function restore(){
  const d=JSON.parse(localStorage.getItem("churchNotes_pro_v7")||"{}");
  if(d.date)date.value=d.date;
  if(d.subject)subject.value=d.subject;
  if(d.notes)notes.value=d.notes;
})();

setInterval(() => {
  localStorage.setItem("churchNotes_pro_v7", JSON.stringify({date:date.value, subject:subject.value, notes:notes.value}));
}, 5000);

function filterBooks(){
  bookList.innerHTML="";
  const q=bookInput.value.toLowerCase();
  if(!q){bookList.style.display="none";return;}
  books.filter(b => b.toLowerCase().includes(q)).forEach(b=>{
    const d=document.createElement("div");
    d.className="book-item"; d.textContent=b;
    d.onclick=()=>{ selectBook(b); };
    bookList.appendChild(d);
  });
  bookList.style.display="block";
}

function selectBook(b) {
    bookInput.value = b;
    bookList.style.display = "none";
    const totalCh = bibleData[b][0];
    document.getElementById('chCap').textContent = `${totalCh} Chs`;
    document.getElementById('chapter').max = totalCh;
    updateVerseLimit();
}

function updateVerseLimit() {
    const b = bookInput.value;
    const ch = parseInt(document.getElementById('chapter').value) || 1;
    if(bibleData[b]) {
        const versesInCh = bibleData[b][ch] || 1;
        document.getElementById('vCap').textContent = `${versesInCh} Max`;
        document.getElementById('verseFrom').max = versesInCh;
        document.getElementById('verseTo').max = versesInCh;
    }
}

function validateInput(el) {
    const val = parseInt(el.value);
    const max = parseInt(el.max);
    if (val > max) {
        el.classList.add('invalid');
        el.value = max;
        setTimeout(() => el.classList.remove('invalid'), 400);
    }
    if (val < 1) el.value = 1;
}

function clearBook() {
    bookInput.value=''; 
    document.getElementById('chCap').textContent = '-- Chs';
    document.getElementById('vCap').textContent = '-- Max';
    bookInput.focus();
}

function refText(){ return `${bookInput.value} ${chapter.value}:${verseFrom.value}-${verseTo.value}`; }

function addRef(){
  if(!bookInput.value) return;
  notes.value += `\n${sep}\nðŸ“– ${refText()} (${version.value.toUpperCase()})\n${sep}\n`;
  focusNotes();
}

async function addRefVerse(){
  if(!bookInput.value) return;
  const r = refText();
  const v = version.value;
  const btn = event.target;
  btn.textContent = "...";
  try {
    const res = await fetch(`https://bible-api.com/${encodeURIComponent(r)}?translation=${v}`);
    const d = await res.json();
    notes.value += `\n${sep}\nðŸ“– ${r} (${v.toUpperCase()})\n\n${d.text || ""}\n${sep}\n`;
    focusNotes();
  } catch(e){ alert("Error fetching verse."); }
  finally { btn.textContent = "Add Ref + Verse"; }
}

async function previewVerse(){
  if(!bookInput.value)return;
  popup.style.display="block";
  popupRef.textContent = refText();
  popupVerse.value = "Loading...";
  const res = await fetch(`https://bible-api.com/${encodeURIComponent(refText())}?translation=${version.value}`);
  const d = await res.json();
  popupVerse.value = d.text || "Not found";
}

function closePopup(){popup.style.display="none";}
function copyNotes(){ notes.select(); document.execCommand("copy"); alert("Copied to clipboard!"); }
function sendEmail(){
  location.href=`mailto:gospel4mathew@gmail.com?subject=${encodeURIComponent(subject.value)}&body=${encodeURIComponent(notes.value)}`;
}
function resetAll(){ if(confirm("Clear current notes?")){ localStorage.removeItem("churchNotes_pro_v7"); location.reload(); } }
function focusNotes(){
  notes.focus();
  notes.scrollTop = notes.scrollHeight;
  notes.selectionStart = notes.selectionEnd = notes.value.length;
}

document.addEventListener("keydown",e=>{
  if(!e.altKey)return;
  if(e.key==="r")addRef();
  if(e.key==="v")addRefVerse();
  if(e.key==="p")previewVerse();
  if(e.key==="c")copyNotes();
});
</script>
